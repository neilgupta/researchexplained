<h3>Original Paper 
  <span id="doi">
    <abbr title="DOI (Digital Object Identifier) is a unique ID for each paper">DOI</abbr>:&nbsp;<a href="https://doi.org/{{ page.doi }}">{{ page.doi }}</a>
  </span>
</h3>
<p>
  {% if page.research_link %}
  <a href="{{ page.research_link }}">
  {% else %}
  <a href="https://doi.org/{{ page.doi }}">
  {% endif %}
    {{ page.research_title }}</a>

  {% if page.research_pdf %}
  [<a href="{{ page.research_pdf }}">PDF</a>]
  {% endif %}
</p>
